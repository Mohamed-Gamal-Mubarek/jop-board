{% extends 'main.html' %}
{% load bootstrap4 %}
{% block body %}
<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <!-- MAIN TITLE -->
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>Adding Job</h3>
                </div>
            </div>
            <!-- MAIN TITLE -->
        </div>
    </div>
</div>
<!--/ bradcam_area  -->

<div class="job_details_area">
    <div class="container">
        <div class="row">
            <!-- POST NEW JOB -->
            <div class="col-lg-10 mx-auto">
                <!-- FORM APPLY -->
                <div class="apply_job_form white-bg">
                    <h4>Post New Job</h4>
                    <form action="#" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% buttons %}
                        <button class="boxed-btn3 w-100" type="submit">Post Now</button>
                        {% endbuttons %}
                    </form>
                </div>
                <!-- ./FORM APPLY -->
            </div>
            <!-- ./POST NEW JOB -->

        </div>
    </div>
</div>

{% endblock body %}
